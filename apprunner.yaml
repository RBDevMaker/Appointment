version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
      - echo "Collecting static files..."
      - python manage.py collectstatic --noinput
      - echo "Running migrations..."
      - python manage.py migrate
      - echo "Creating superuser..."
      - python manage.py create_superuser
run:
  runtime-version: 3.11
  command: gunicorn hairdresser_django.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 120
  network:
    port: 8000
  env:
    - name: DEBUG
      value: "False"
    - name: DEMO_MODE
      value: "True"
    - name: BUSINESS_TYPE
      value: "hairdresser"
    - name: BUSINESS_NAME
      value: "Luxe Hair Studio"
    - name: PROVIDER_TITLE
      value: "Hairdresser"
    - name: PROVIDER_TITLE_PLURAL
      value: "Hairdressers"
    - name: PRIMARY_COLOR
      value: "#f5a3b8"
    - name: SECONDARY_COLOR
      value: "#d4af37"
    - name: ACCENT_COLOR
      value: "#fce4ec"
    - name: BACKGROUND_COLOR
      value: "#f0e6d8"
    - name: SECRET_KEY
      value: "h070k21hg)+r+#5tdv1$73+=&jdxz&qxqh_8%tz6-*@6p)buh9"
