<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Luxe Hair Studio - Appointments</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;800;900&family=Great+Vibes&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary-pink: #f5a3b8;
      --soft-blush: #fce4ec;
      --rose-gold: #d4af37;
      --warm-beige: #f0e6d8;
    }

    body {
      background-color: var(--warm-beige);
      color: #2c2c2c;
    }

    .text-primary,
    h1.text-primary {
      font-family: 'Great Vibes', cursive;
      color: var(--rose-gold) !important;
      text-shadow: 2px 2px 4px rgba(212, 175, 55, 0.1);
      font-weight: 400;
      letter-spacing: 2px;
    }

    .lead {
      color: var(--rose-gold) !important;
      opacity: 0.8;
      font-family: 'Playfair Display', serif;
      font-weight: 500;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ffe8f0 0%, #ffd4e5 100%);
      border: 2px solid var(--primary-pink);
      color: var(--rose-gold);
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #ffd4e5 0%, #ffb3d1 100%);
      border-color: var(--rose-gold);
      color: var(--rose-gold);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 163, 184, 0.5);
    }

    .btn-outline-primary {
      background: linear-gradient(135deg, rgba(255, 232, 240, 0.5) 0%, rgba(255, 212, 229, 0.5) 100%);
      color: var(--rose-gold);
      border: 2px solid var(--primary-pink);
    }

    .btn-outline-primary:hover {
      background: linear-gradient(135deg, #ffd4e5 0%, #ffe8f0 100%);
      border-color: var(--rose-gold);
      color: var(--rose-gold);
    }

    p {
      color: var(--rose-gold);
      opacity: 0.85;
    }

    .border-primary {
      border-color: var(--rose-gold) !important;
      border-width: 5px !important;
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    }

    .card {
      transition: all 0.3s ease;
      background: linear-gradient(135deg, #ffd4e5 0%, #ffe8f0 50%, #fff5f8 100%);
      border: 3px solid var(--rose-gold);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
      border-color: var(--rose-gold);
    }

    .card-title {
      color: var(--rose-gold);
    }

    .card-body {
      background: linear-gradient(135deg, rgba(252, 228, 236, 0.3) 0%, rgba(255, 255, 255, 0.9) 100%);
    }

    .alert-primary {
      background-color: var(--soft-blush);
      border-color: var(--primary-pink);
      border-left: 4px solid var(--primary-pink);
      color: #2c2c2c;
    }

    .alert-secondary {
      background-color: var(--soft-blush);
      border-color: var(--primary-pink);
      border-left: 4px solid var(--rose-gold);
      color: #2c2c2c;
    }

    header {
      padding: 2rem 0;
      border-bottom: 2px solid var(--rose-gold);
      margin-bottom: 3rem !important;
      background: linear-gradient(to bottom, rgba(252, 228, 236, 0.2) 0%, transparent 100%);
    }

    .bi-file-person {
      color: var(--rose-gold);
    }

    .btn-check+label {
      background: linear-gradient(135deg, #ffe8f0 0%, #ffd4e5 100%);
      border: 2px solid var(--primary-pink) !important;
      color: var(--rose-gold);
      transition: all 0.3s ease;
    }

    .btn-check+label:hover:not(:disabled) {
      background: linear-gradient(135deg, #ffd4e5 0%, #ffb3d1 100%);
      border-color: var(--rose-gold) !important;
      color: var(--rose-gold);
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(212, 175, 55, 0.4);
    }

    input[type="radio"]:checked+label {
      background: linear-gradient(135deg, #ffd4e5 0%, #ffb3d1 100%) !important;
      border: 3px solid var(--rose-gold) !important;
      color: var(--rose-gold) !important;
      font-weight: 600;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4);
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 800;
      color: var(--rose-gold);
      border-bottom: 2px solid var(--rose-gold);
      padding-bottom: 0.5rem;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }

    footer {
      border-top: 2px solid var(--rose-gold) !important;
    }

    .form-control,
    textarea.form-control {
      background: linear-gradient(135deg, #ffd4e5 0%, #ffe8f0 50%, #fff5f8 100%);
      border: 2px solid var(--primary-pink);
      color: #2c2c2c;
      transition: all 0.3s ease;
    }

    .form-control:focus,
    textarea.form-control:focus {
      background: linear-gradient(135deg, #ffd4e5 0%, #ffe8f0 50%, #fff5f8 100%);
      border-color: var(--rose-gold);
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      color: #2c2c2c;
    }

    .form-label {
      color: var(--rose-gold);
      font-weight: 500;
    }

    .btn-confirm {
      background: linear-gradient(135deg, #ffd4e5 0%, #ffb3d1 100%) !important;
      border: 3px solid var(--rose-gold) !important;
      color: var(--rose-gold) !important;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 0.75rem 2rem;
      text-shadow: 0 1px 2px rgba(255, 255, 255, 0.5);
    }

    .btn-confirm:hover {
      background: linear-gradient(135deg, #ffb3d1 0%, #ff99c2 100%) !important;
      border-color: var(--rose-gold) !important;
      color: var(--rose-gold) !important;
      transform: translateY(-3px);
      box-shadow: 0 6px 16px rgba(212, 175, 55, 0.4);
    }
  </style>
</head>

<body>
  <div class="container my-5">
    <header class="text-center mb-5">
      <h1 class="display-4 fw-bold text-primary">Luxe Hair Studio</h1>
      <p class="lead text-muted">Book Your Perfect Appointment</p>
    </header>
    {% block content %}{% endblock %}
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <span class="mb-3 mb-md-0 text-body-secondary"><small class="text-muted">Time in Los Angeles <small>{% now
              "SHORT_DATETIME_FORMAT" %}</small></span>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
