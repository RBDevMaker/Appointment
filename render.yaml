services:
  - type: web
    name: luxe-hair-studio
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate --noinput
    startCommand: gunicorn hairdresser_django.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: BUSINESS_TYPE
        value: hairdresser
      - key: BUSINESS_NAME
        value: Luxe Hair Studio
      - key: PROVIDER_TITLE
        value: Hairdresser
      - key: PROVIDER_TITLE_PLURAL
        value: Hairdressers
      - key: PYTHON_VERSION
        value: 3.11.0
