version: 1
frontend:
  phases:
    preBuild:
      commands:
        - pip install --upgrade pip
        - pip install -r requirements.txt
        - pip install gunicorn whitenoise pymysql cryptography boto3
    build:
      commands:
        - python manage.py collectstatic --noinput
        - python manage.py migrate --noinput
  artifacts:
    baseDirectory: /
    files:
      - "**/*"
  cache:
    paths:
      - ".venv/**/*"
