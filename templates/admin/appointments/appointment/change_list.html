{% extends "admin/change_list.html" %}
{% load static %}

{% block content_title %}
<div style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px;">
    <h1 style="color: var(--rose-gold); font-family: 'Great Vibes', cursive; font-size: 2.5rem; margin: 0;">
        Appointments Management
    </h1>
    <div class="d-flex gap-2">
        <a href="/admin/appointments/appointment/add/" class="btn"
            style="background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); color: white; font-weight: 600; padding: 10px 20px; border-radius: 25px; text-decoration: none; transition: all 0.3s ease; border: none;"
            onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(44, 62, 80, 0.4)'"
            onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
            <i class="bi bi-plus-circle me-1"></i>Add Appointment
        </a>
        <a href="/admin/appointments/appointment/" class="btn"
            style="background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%); border: 3px solid var(--primary-pink); color: var(--primary-pink); font-weight: 600; padding: 8px 18px; border-radius: 25px; text-decoration: none; transition: all 0.3s ease;"
            onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(245, 163, 184, 0.4)'"
            onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
            <i class="bi bi-calendar-check me-1"></i>View All
        </a>
        <a href="#" onclick="alert('Select an appointment from the list below to edit it')" class="btn"
            style="background: linear-gradient(135deg, #fff3cd 0%, #ffeaa7 100%); border: 3px solid var(--rose-gold); color: var(--rose-gold); font-weight: 600; padding: 8px 18px; border-radius: 25px; text-decoration: none; transition: all 0.3s ease;"
            onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(212, 175, 55, 0.4)'"
            onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
            <i class="bi bi-pencil-square me-1"></i>Edit
        </a>
    </div>
</div>
{% endblock %}

{% block extrahead %}
{{ block.super }}
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<style>
    :root {
        --primary-pink: #f5a3b8;
        --rose-gold: #d4af37;
    }

    .results {
        background: linear-gradient(135deg, rgba(245, 163, 184, 0.05) 0%, rgba(212, 175, 55, 0.05) 100%) !important;
        border-radius: 10px !important;
        padding: 15px !important;
        margin-top: 20px !important;
    }

    .paginator {
        background: linear-gradient(135deg, #ffd4e5 0%, #ffe8f0 100%) !important;
        border-radius: 8px !important;
        padding: 10px !important;
        border: 2px solid var(--rose-gold) !important;
    }
</style>
{% endblock %}
