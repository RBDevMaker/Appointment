{% extends "admin/base.html" %}
{% load static %}

{% block title %}{% if subtitle %}{{ subtitle }} | {% endif %}Luxe Hair Studio Admin{% endblock %}

{% block branding %}
<div
    style="background: linear-gradient(135deg, #ffd4e5 0%, #ffe8f0 100%); padding: 15px; border-bottom: 3px solid #d4af37; position: relative;">
    <h1 id="site-name"
        style="font-family: 'Great Vibes', cursive; color: #d4af37; font-size: 2.5rem; margin: 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
        <i class="bi bi-scissors" style="margin-right: 10px;"></i>Luxe Hair Studio
    </h1>
    <p style="color: #d4af37; margin: 5px 0 0 0; font-weight: 500;">Salon Administration</p>

    <!-- View Appointments Button -->
    <div style="position: absolute; top: 15px; right: 15px;">
        <a href="/admin/appointments/appointment/" class="btn btn-sm"
            style="background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 50%, #f8fbf8 100%); border: 3px solid var(--primary-pink); color: var(--primary-pink); font-weight: 600; transition: all 0.3s ease; text-decoration: none; padding: 8px 16px; border-radius: 25px;"
            onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 4px 12px rgba(245, 163, 184, 0.4)'"
            onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='none'">
            <i class="bi bi-calendar-check me-1" style="color: var(--primary-pink);"></i>View Appointments
        </a>
    </div>

</div>
{% endblock %}

{% block extrastyle %}
{{ block.super }}
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<style>
    :root {
        --primary-pink: #f5a3b8;
        --rose-gold: #d4af37;
        --warm-beige: #f0e6d8;
    }

    body {
        background-color: var(--warm-beige) !important;
    }

    #header {
        background: linear-gradient(135deg, #ffd4e5 0%, #ffe8f0 100%) !important;
        border-bottom: 3px solid var(--rose-gold) !important;
    }

    .module h2,
    .module caption,
    .inline-group h2 {
        background: linear-gradient(135deg, #d4af37 0%, #f5a3b8 100%) !important;
        color: white !important;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3) !important;
    }

    .button,
    input[type=submit],
    input[type=button],
    .submit-row input,
    a.button {
        background: linear-gradient(135deg, #ffd4e5 0%, #ffb3d1 100%) !important;
        border: 2px solid var(--rose-gold) !important;
        color: var(--rose-gold) !important;
        font-weight: 600 !important;
    }

    .button:hover,
    input[type=submit]:hover,
    input[type=button]:hover,
    .submit-row input:hover,
    a.button:hover {
        background: linear-gradient(135deg, #ffb3d1 0%, #ff99c2 100%) !important;
        transform: translateY(-2px) !important;
        box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4) !important;
    }

    .breadcrumbs {
        background: var(--rose-gold) !important;
        color: white !important;
    }

    .breadcrumbs a {
        color: white !important;
    }

    th {
        background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(245, 163, 184, 0.1) 100%) !important;
        border-bottom: 2px solid var(--rose-gold) !important;
    }
</style>
{% endblock %}
