{% extends "admin/base.html" %}
{% load static %}

{% block title %}{% if subtitle %}{{ subtitle }} | {% endif %}Luxe Hair Studio Admin{% endblock %}

{% block branding %}
<div
    style="background: linear-gradient(135deg, #ffd4e5 0%, #ffe8f0 100%); padding: 15px; border-bottom: 3px solid #d4af37;">
    <h1 id="site-name"
        style="font-family: 'Great Vibes', cursive; color: #d4af37; font-size: 2.5rem; margin: 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">
        <i class="bi bi-scissors" style="margin-right: 10px;"></i>Luxe Hair Studio
    </h1>
    <p style="color: #d4af37; margin: 5px 0 0 0; font-weight: 500;">Salon Administration</p>



</div>
{% endblock %}

{% block extrastyle %}
{{ block.super }}
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
<style>
    :root {
        --primary-pink: #f5a3b8;
        --rose-gold: #d4af37;
        --warm-beige: #f0e6d8;
    }

    body {
        background-color: var(--warm-beige) !important;
    }

    #header {
        background: linear-gradient(135deg, #ffd4e5 0%, #ffe8f0 100%) !important;
        border-bottom: 3px solid var(--rose-gold) !important;
    }

    .module h2,
    .module caption,
    .inline-group h2 {
        background: linear-gradient(135deg, #d4af37 0%, #f5a3b8 100%) !important;
        color: white !important;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3) !important;
    }

    .button,
    input[type=submit],
    input[type=button],
    .submit-row input,
    a.button {
        background: linear-gradient(135deg, #ffd4e5 0%, #ffb3d1 100%) !important;
        border: 2px solid var(--rose-gold) !important;
        color: var(--rose-gold) !important;
        font-weight: 600 !important;
    }

    .button:hover,
    input[type=submit]:hover,
    input[type=button]:hover,
    .submit-row input:hover,
    a.button:hover {
        background: linear-gradient(135deg, #ffb3d1 0%, #ff99c2 100%) !important;
        transform: translateY(-2px) !important;
        box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4) !important;
    }

    .breadcrumbs {
        background: var(--rose-gold) !important;
        color: white !important;
    }

    .breadcrumbs a {
        color: white !important;
    }

    th {
        background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(245, 163, 184, 0.1) 100%) !important;
        border-bottom: 2px solid var(--rose-gold) !important;
    }

    /* Style the admin navigation links */
    #user-tools {
        background: linear-gradient(135deg, rgba(212, 175, 55, 0.1) 0%, rgba(245, 163, 184, 0.1) 100%) !important;
        padding: 12px 20px !important;
        border-radius: 25px !important;
        margin: 10px !important;
        border: 2px solid var(--rose-gold) !important;
    }

    /* Hide Welcome and admin text */
    #user-tools strong {
        display: none !important;
    }

    #user-tools a,
    #user-tools span {
        color: var(--rose-gold) !important;
        font-size: 1.1rem !important;
        font-weight: 600 !important;
        text-decoration: none !important;
        padding: 8px 12px !important;
        border-radius: 15px !important;
        transition: all 0.3s ease !important;
        display: inline-block !important;
        margin: 0 5px !important;
        background: transparent !important;
    }

    #user-tools a:hover,
    #user-tools span:hover {
        background: linear-gradient(135deg, var(--rose-gold) 0%, #b8941f 100%) !important;
        color: white !important;
        transform: translateY(-2px) !important;
        box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4) !important;
    }

    /* Style the theme toggle button - just a gold heart */
    .theme-toggle,
    button[data-theme-toggle] {
        background: transparent !important;
        color: var(--rose-gold) !important;
        border: none !important;
        padding: 8px 12px !important;
        border-radius: 15px !important;
        font-weight: 600 !important;
        font-size: 1.4rem !important;
        transition: all 0.3s ease !important;
        margin: 0 5px !important;
        text-indent: -9999px !important;
        /* Hide original text */
        overflow: hidden !important;
        width: 40px !important;
        height: 40px !important;
        position: relative !important;
    }

    .theme-toggle:hover,
    button[data-theme-toggle]:hover {
        color: white !important;
        background: var(--rose-gold) !important;
        transform: translateY(-2px) !important;
        box-shadow: 0 4px 12px rgba(212, 175, 55, 0.4) !important;
    }

    /* Replace with just a heart */
    .theme-toggle::before,
    button[data-theme-toggle]::before {
        content: "â™¥" !important;
        position: absolute !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
        text-indent: 0 !important;
        font-size: 1.4rem !important;
    }
</style>
{% endblock %}
